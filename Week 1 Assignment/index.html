<head>

  <title>Recipe Website for Drummers</title>
  <link rel="stylesheet" href="style.css">

<body>

  </section>

  <section class="content">
    <section class="recipe_list">
      <p class="recipe">1. Boom Boom Soup</p>
      <p class="recipe">2. Cymbal Salad</p>
      <p class="recipe">3. Snare Cake</p>
      <p class="recipe">4. Drumstick Stew</p>

    <section class="drum_media">
